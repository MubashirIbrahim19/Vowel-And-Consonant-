<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Count Constant Count</title>
    <style></style>
    <link rel="stylesheet" href="vowel.css" />
  </head>
  <body>
    <div class="parent1">
      <div class="name">
        "Check vowels and consonants in a name. Type below!"
      </div>
      <div class="parent2">
        <button class="reset">RESET</button>
        <input type="text" />
        <button class="button">START</button>
        <div class="vowelName">VOWELS SUM</div>
        <div class="vowel">0</div>
        <div class="constantName">CONSONANTS SUM</div>
        <div class="constant">0</div>
      </div>
    </div>
    <script src="vowel.js"></script>
  </body>
</html>
